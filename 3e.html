<style>
  .apply-button{
    width: 250px;
    height: 38px;
    border-radius: 20px;
    background-color: rgb(10, 102, 194);
    border: none;
    font-weight: bold;
    font-size: 14px;
    cursor: pointer;
    color: white;
    margin-right: 5px;
    cursor: pointer;
    transition: background-color 0.15s;
  }

  .apply-button:hover{
    background-color: rgb(9, 96, 183);
  }

  .save-button{
    height: 38px;
    border-radius: 19px;
    background-color: white;
    width: 80px;
    font-weight: bold;
    font-size: 14px;
    border-style: solid;
    border-width: 1px;
    border-color: rgb(10, 102, 194);
    color: rgb(10, 102, 194);
    transition: background-color 0.15s;
  }

  .save-button:hover{
    background-color: rgb(148, 225, 255);
  }
</style>




<button class="apply-button">
  Apply on company website
</button>

<button class="save-button">
  Save
</button>
